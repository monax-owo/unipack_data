name: Zip

on:
  workflow_dispatch:
  push:
    tags: "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Git Archive
        run: git archive ${GITHUB_REF_NAME} --prefix=dist/ --output=${GITHUB_REF_NAME}.zip

      - name: Tree
        run: tree
